<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start" defaultHref="/tabs/films">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>{{ planet?.name }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
  
    <ion-card *ngIf="planet">
      <ion-card-content>
        {{ planet.name }}
      </ion-card-content>
    </ion-card>
  
  </ion-content>
